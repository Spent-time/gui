<div>

    <div data-dojo-type="dijit/layout/BorderContainer">

        <div data-dojo-type="dijit/layout/ContentPane"
             data-dojo-props="region:'top'"
             class="template">

            <div class="left">
                <span class="header">${i18n.reports.header}</span>
                <span class="title">${i18n.reports.title}</span>
            </div>

        </div>

        <div data-dojo-attach-point="settingsContainer"
             data-dojo-type="dijit/layout/TabContainer"
             data-dojo-props="nested: true, region:'center'"
             class="reportsTabContainer">

            <div data-dojo-type="dijit/layout/ContentPane"
                 data-dojo-props="title:this.i18n.reports.grid.title"
                 data-dojo-attach-point="gridTab"
                 id="dataTab"
                 class="section">

                <div data-dojo-type="dijit/layout/BorderContainer">

                    <div data-dojo-type="dijit/layout/ContentPane"
                         data-dojo-props="region:'top'"
                         id="reportingToolbarContainer">

                        <div data-dojo-type="dijit/Toolbar" id="reportingToolbar">

                            <span class="fa fa-refresh" data-dojo-attach-point="refreshReport"></span>

                            <div class="divider"></div>

                            <label>Quick Select</label>
                            <select data-dojo-type="dijit/form/Select" data-dojo-attach-point="quickSelect">
                                <option value="today" selected>Today</option>
                                <option value="thisweek">This week</option>
                                <option value="lastweek">Last week</option>
                                <option value="thismonth">This month</option>
                                <option value="lastmonth">Last month</option>
                                <option value="thisyear">This year</option>
                            </select>

                            <div class="divider"></div>

                            <label>Start</label>
                            <div data-dojo-type="dijit/form/DateTextBox" data-dojo-attach-point="startDate"></div>
                            <label>End</label>
                            <div data-dojo-type="dijit/form/DateTextBox" data-dojo-attach-point="endDate"></div>
                            <span class="fa fa-bolt" data-dojo-attach-point="runReport"></span>

                            <div class="divider"></div>

                            <!--span class="fa fa-file-code-o" data-dojo-attach-point="outputXML"></span-->
                            <span class="fa fa-file-excel-o" data-dojo-attach-point="outputCSV"></span>
                            <span class="fa fa-file-pdf-o" data-dojo-attach-point="outputPDF"></span>
                        </div>

                    </div>

                    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">

                        <div data-dojo-attach-point="gridNode"></div>

                    </div>
                </div>
            </div>

            <div data-dojo-type="dijit/layout/ContentPane"
                 data-dojo-props="title:this.i18n.reports.output.title"
                 data-dojo-attach-point="outputTab"
                 id="outputTab"
                 class="section">

                <div data-dojo-type="dijit/layout/BorderContainer">

                    <div data-dojo-type="dijit/layout/ContentPane"
                         data-dojo-props="region:'top'"
                         id="outputToolbarContainer">

                        <div data-dojo-type="dijit/Toolbar" id="outputToolbar">

                            <span class="fa fa-arrow-circle-left" data-dojo-attach-point="selectData"></span>

                        </div>

                    </div>

                    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">

                        <div data-dojo-type="dijit/layout/ContentPane"
                             data-dojo-attach-point="pdfViewer"
                             class="pdfViewer">
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <a href="https://spent-time.com/docs/reporting/Reporting-Help" target="_blank"><span
                class="fa fa-question-circle help-icon reports"></span></a>
    </div>

</div>
